      <article class="research-block">
        <h2>5. 微生物の捕食-被食相互作用と形態変化による生存戦略</h2>
        <p>微生物培養系で起こる捕食-被食相互作用を解析し、捕食圧下での形態変化による生存戦略を明らかにしています。安定な微細藻類培養のための基盤知見としても重要です。</p>
        <figure class="research-figure">
          <img src="assets/docx/word/media/image8.png" alt="捕食圧による藍藻の形態変化を示す図" loading="lazy" />
          <figcaption>捕食圧に応答した形態変化と捕食耐性</figcaption>
        </figure>
      </article>
    </main>

    <script>
      const siteHeader = document.querySelector('.site-header');
      const menuBtn = document.querySelector('.menu-btn');
      const menuList = document.querySelector('#menu-list');
      const syncHeaderOffset = () => document.documentElement.style.setProperty('--header-offset', `${siteHeader.offsetHeight}px`);
      menuBtn.addEventListener('click', () => {
        const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
        menuBtn.setAttribute('aria-expanded', String(!expanded));
        menuList.classList.toggle('open');
        syncHeaderOffset();
      });
      window.addEventListener('resize', syncHeaderOffset);
      syncHeaderOffset();
      document.querySelector('#year').textContent = new Date().getFullYear();
